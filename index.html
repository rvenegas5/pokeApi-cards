<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/app.js"></script>
    <title>Card Pokemon</title>
  </head>
  <body>
    <nav class="nav-grid">
      <h1>Search Pokemon</h1>
      <form id="form" class="nav-grid-form">
        <input
          type="text"
          id="name-poke"
          name="name"
          class="nav-grid-form-search"
        />
        <button type="submit" class="nav-grid-form-btn">
          <a href="" class="nav-grid-form-btn-span">
            <i class="fas fa-search"></i>
          </a>
        </button>
      </form>
    </nav>
    <main class="flex"></main>
    <!-- <div class="footer-basic"> -->
      <footer class="footer-basic">
        <div class="footer-basic-social">
          <a href="https://www.instagram.com/wi_venegas/" rel='noopener' target="_blank">
            <i class="icon ion-social-instagram"></i>
          </a>
          <a href="https://twitter.com/wi_venegas" rel='noopener' target="_blank">
            <i class="icon ion-social-twitter"></i>
          </a>
          <a href="https://github.com/rvenegas5" rel='noopener' target="_blank">
            <i class="fab fa-github"></i>
          </a>
        </div>
        <p class="footer-basic-copyright">William Venegas Â© 2021</p>
      </footer>
    <!-- </div> -->
    <!-- Pokemon cad template-->
    <template id="template-card">
      <article class="card">
        <img
          src="./images/bg-pattern-card.svg"
          alt="image card header"
          class="card-header"
        />
        <div class="card-body">
          <img
            src="./images/image-victor.jpg"
            alt="victor image"
            class="card-body-img"
          />
          <h1 class="card-body-title">Victor Charst <span>26</span></h1>
          <p class="card-body-text">London</p>
        </div>
        <div class="card-footer">
          <div class="card-footer-social">
            <h3>80K</h3>
            <p>Attack</p>
          </div>
          <div class="card-footer-social">
            <h3>803K</h3>
            <p>Defense</p>
          </div>
          <div class="card-footer-social">
            <h3>1.4K</h3>
            <p>Special</p>
          </div>
        </div>
      </article>
    </template>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
