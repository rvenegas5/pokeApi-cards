<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/app.js"></script>
  <title>Card Pokemon</title>
</head>
<body>
  <main class="flex">
  </main>
  <template id="template-card">
    <article class="card">
      <img src="./images/bg-pattern-card.svg" alt="image card header" class="card-header">
      <div class="card-body">
        <img src="./images/image-victor.jpg" alt="victor image" class="card-body-img">
        <h1 class="card-body-title">
          Victor Charst <span>26</span>
        </h1>
        <p class="card-body-text">London</p>
      </div>
      <div class="card-footer">
        <div class="card-footer-social">
          <h3>80K</h3>
          <p>Attack</p>
        </div>
        <div class="card-footer-social">
          <h3>803K</h3>
          <p>Defense</p>
        </div>
        <div class="card-footer-social">
          <h3>1.4K</h3>
          <p>Special</p>
        </div>
      </div>
    </article>
  </template>
</body>
</html>
